<template name="Users">
	<div id="report-users" class="panel panel-default">
		  <div class="panel-heading">
				<h3 class="panel-title">Users</h3>
		  </div>
		  <div class="panel-body">
				<table class="table">
					<tbody>
						{{#each users}}
						<tr>
                    		<td>{{_id}}</td>
                    		<td>{{username}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
		  </div>
	</div>
</template>
