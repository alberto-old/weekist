<template name="Reports">

	<div id="report-data-selector" class="container">
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				{{> ReportType }}	
			</div>

			<div id="month-selector" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				{{> MonthSelector }}
			</div>

			<div id="week-selector" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				{{> WeekSelector }}
			</div>

			<div id="range-selector" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				{{> RangeSelector }}
			</div>

			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    			<div class="input-group">
      				<input id="btn-generate-report" type="submit" class="btn btn-default" value="Generate Report">
    			</div>				
			</div>

		</div>
		<div class="row">
			<div class="form-inline">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					{{> FilterLabel }}	
				</div>
				
				{{> FilterProject }}
				{{> FilterNotes }}
				{{> FilterDueDate }}		
			</div>
		</div>	
	<hr>	
	</div>
	{{#if initialized}}
		{{#if reportReady}}
		<div class="container">
			{{> ReportContent reportTitle=title reportItems=items }}
		</div>
		{{/if}}
		{{#if isAdmin}}
		<div class="container">
			{{> Users}}
		</div>
		{{/if}}

	{{else}}
	<div class="container">
		{{> Loading }}
	</div>	
	{{/if}}

</template>
