<template name="ReportType">

	<div id="report-type" class="form-group">
		<label id="report-type-label">Report:</label>
		<div id="report-type" class="btn-group" data-toggle="buttons">
			<label id="report-type-month" class="btn btn-report-type active">
	    		<input id="report-type-month-input" type="radio" autocomplete="off" checked>Month
	  		</label>
	  		<label id="report-type-week" class="btn btn-report-type">
	    		<input id="report-type-week-input" type="radio" autocomplete="off">Week
	  		</label>
	  		<label id="report-type-range" class="btn btn-report-type">
	    		<input id="report-type-range-input" type="radio" autocomplete="off">Range
	  		</label>
	  	</div>
	</div>
</template>
