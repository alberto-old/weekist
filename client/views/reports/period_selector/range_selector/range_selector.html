<template name="RangeSelector">
	
	<div id="range" class="input-date-range input-group date">
		<input id="range-start" type="text" placeholder="Start date" class="form-control">
		<span id="range-separator" class="input-group-addon"><i class="fa fa-angle-right"></i></span>				
		<input id="range-end" type="text" placeholder="End date" class="form-control">
	</div>
</template>
